apiVersion: apps/v1
kind: Deployment
metadata:
  name: angular-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: angular-frontend
  template:
    metadata:
      labels:
        app: angular-frontend
    spec:
      containers:
        - name: angular-frontend
          image: ahmedyasser02/my-angular-app:v4.5
          ports:
            - containerPort: 4200
          env:
            - name: API_BASE_URL
              valueFrom:
                configMapKeyRef:
                  name: frontend-config
                  key: API_BASE_URL
